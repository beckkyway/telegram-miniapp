<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Mini App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <!-- Главная страница -->
    <div id="home-page" class="page active">
        <!-- Баннер на всю ширину -->
        <div class="full-width-banner">
            <img src="/static/images/banner.webp" alt="Calistor Banner" class="banner-image">
        </div>

        <!-- Контент под баннером -->
        <header class="content-below-banner">
            <div class="vitrin">
                <h1>calistor</h1>
                <p>digital minimalism <br> street wear born in Ufa</p>
                <div class="p2">for you</div>
                <div class="header-buttons">
                    <button class="b1" onclick="openCart()">корзина <span id="cart-count">0</span></button>
                </div>
            </div>
        </header>

        <main id="product-list"></main>
    </div>

    <!-- Страница товара -->
  <div id="product-page" class="page">
    <header class="product-header">
        <button class="back-button" onclick="goBack()">← Назад</button>
        <h2>Детали товара</h2>
    </header>

    <div class="product-detail">
        <div class="product-gallery">
            <img id="product-main-image" src="" alt="">
            <div class="product-thumbnails" id="product-thumbnails"></div>
        </div>

        <div class="product-info">
            <h1 id="product-title"></h1>
            <p class="product-price" id="product-price"></p>

            <!-- ИЗМЕНЕНИЕ ЗДЕСЬ: убираем жесткий список размеров -->
            <div class="size-selector">
                <h3>Размер:</h3>
                <div class="sizes" id="size-buttons">
                    <!-- Сюда динамически добавляются кнопки размеров -->
                </div>
            </div>

            <div class="product-meta">
                <p><strong>Цвет:</strong> <span id="product-color"></span></p>
                <p><strong>Состав:</strong> <span id="product-composition"></span></p>
            </div>

            <div class="product-actions">
                <button class="add-to-cart-btn" onclick="addToCartFromDetail()">Добавить в корзину</button>
            </div>

            <div class="product-description">
                <h3>Описание</h3>
                <p id="product-description-text"></p>
            </div>
        </div>
    </div>
</div>
    <!-- Страница корзины -->
    <div id="cart-page" class="page">
        <header class="product-header">
            <button class="back-button" onclick="goBack()">← Назад</button>
            <h2>Корзина</h2>
        </header>

        <div class="cart-content">
            <div id="cart-items"></div>

            <div class="cart-total">
                <h3>Итого: <span id="total-price">0</span>₽</h3>
                <button class="checkout-btn" onclick="checkout()">Оформить заказ</button>
            </div>

            <div id="empty-cart" class="empty-cart">
                <p>Корзина пуста</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
